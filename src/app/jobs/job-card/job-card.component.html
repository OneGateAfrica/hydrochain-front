<div class="col-sm-12 col-lg-12">
  <div class="fj_post" routerLink="detail/1">
    <div class="details">
      <h5 class="job_chedule text-thm mt0">{{job.jobType}}</h5>
      <div class="thumb fn-smd">
        <img class="img-fluid" src="https://creativelayers.net/themes/careerup-html/images/partners/1.jpg" alt="1.jpg">
      </div>
      <h4>{{job.name}}</h4>
      <p>Posted {{job.publishedAt | date : 'dd MMMM'}} by <a class="text-thm" href="#">{{job.company}}</a></p>
      <ul class="featurej_post">
        <li class="list-inline-item"><span class="flaticon-location-pin"></span> <a href="#">{{job.location.data?.attributes.name}}</a></li>
        <li class="list-inline-item"><span class="flaticon-price pl20"></span> <a href="#">{{job.salary}} per Month</a></li>
      </ul>
    </div>

  </div>
</div>
