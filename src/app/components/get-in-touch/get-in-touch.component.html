<section class="get-in-touch" style="padding-top: 50px">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="background-contact">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 order-md-0 order-1">
                <div class="get-contact-left">
                  <form #ngForm="ngForm">
                    <input type="text" ngModel name="lastName" id="lastName" placeholder="Nom">
                    <input type="text" ngModel name="firstName" id="firstName" placeholder="Prénom" >
                    <input type="email" ngModel name="email" id="email" placeholder="Adresse email">
                    <textarea ngModel name="message" placeholder="Message" ></textarea>
                    <label for="check">
                      <input ngModel type="checkbox" name="check" id="check">
                      En cliquant ici, vous acceptez nos  <a href="#">termes et politique.</a>
                    </label>
                    <button type="submit" (click)="submit(ngForm.value)" class="btns btn-get-touch">Envoyer le message</button>
                  </form>
                </div>
              </div>
              <div class="col-lg-6 order-md-1 order-0">
                <div class="get-contact-right">
                  <h2>Prenez contact avec nous pour  <br class="d-lg-block d-none"> le conseil</h2>
                  <p>si vous recherchez des conseils et un soutien d'experts pour faire passer votre entreprise au niveau supérieur. ou si vous avez besoin d'aide pour trouver le cours de yoga adapté à vos besoins, n'hésitez pas à nous contacter</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
